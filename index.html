<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>

    <button id="clear" class="clear btn">
        <i class="fas fa-trash"></i> Clear Cards
    </button>

    <h1>Memory Cards <button id="show" class="btn btn__small">
            <i class="fas fa-plus"></i> Add New Card
        </button>
    </h1>

    <div id="cards__container" class="cards">
        <div class="card active">
            <div class="inner__card">
                <div class="inner__card__front">
                    <p>
                        What is NodeJs ?
                    </p>
                </div>
                <div class="inner__card__back">
                    <p>
                        A programming language
                    </p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="inner__card">
                <div class="inner__card__front">
                    <p>
                        What is NodeJs ?
                    </p>
                </div>
                <div class="inner__card__back">
                    <p>
                        A programming language
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button id="prev" class="nav__btn">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current"></p>

        <button id="next" class="nav__btn">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div id="add__container" class="add__container">
        <h1>Add New Card
            <button id="hide" class="btn btn__small btn__ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>

        <div class="form__group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Enter a question..."></textarea>
        </div>

        <div class="form__group">
            <label for="answer">Question</label>
            <textarea id="answer" placeholder="Enter an answer..."></textarea>
        </div>


        <button class="add__card btn">
            <i class="fas fa-plus"></i> Add Card
        </button>
    </div>
    <script src="app.js"></script>
</body>

</html>
